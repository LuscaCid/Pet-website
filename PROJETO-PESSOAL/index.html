<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
     
    <link rel="stylesheet" href="style.css"> 
     
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Estilização</title> 
</head> 
<body> 
    <nav> 
        <img src="download.png" alt="logo-empresa"> 
        <ul> 
            <li><a href="#">Home</a></li> 
            <li><a href="https://www.instagram.com/">Instagram</a></li> 
            <li><a href="###">Linkedin</a></li> 
            <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li> 
        </ul> 
    </nav> 
    <div class="page"> 
        <header> 
            <h1>Formulário de inscrição no programa.</h1> 
            <p>para ter mais acesso ao nosso conteúdo, se inscreva no nosso canal!</p> 
        </header> 
        <form> 
            <fieldset> 
                <legend>Suas Informações</legend> 
             
                <div class="input-wrapper"> 
                    <label for="register-name">Nome de usuário</label> 
                    <input type="text" name="nome" id="register-name"> 
                </div> 
                <div class="input-wrapper"> 
                    <label for="register-password">Senha <span>(digite uma senha forte)</span></label> 
                    <input type="password" name="senha" id="register-password"> 
                </div> 
                <div class="input-check"> 
                    <label for="register-check">aceitar termos <span><a href="#terms">(termos de privacidade)</a></span></label> 
                    <input type="checkbox" name="senha" id="register-check"> 
                </div>
                <div class="input-send"> 
                    <label for="register-submit"></label> 
                    <input type="submit" name="enviar" value="Registrar" id="register-submit"> 
                </div> 
            </fieldset> 
        </form> 
    </div> 
         
</body> 
</html>
